<html lang="en">

<head>

    <link rel="stylesheet" href="./css/login.css">

    <header>

        <div></div>
        <span>通行证</span>

    <main id="main">
        <!-- 账号手机得box -->
        <div class="login">
            <!-- 账号 -->
            <div class="left">账号密码登录</div>
            <!-- 手机 -->
            <div class="right">手机短信登录</div>
        </div>
        <!-- 输入框 -->
        <div class="phone">
            <span class="iconfont icon-qq"></span>
            <input type="text" placeholder="手机/邮箱/用户名">

        <div class="password">
            <span class="iconfont icon-suo1"></span>
            <input type="text" placeholder="密码">
        </div>
        <!-- 号码输入框 -->
        <div class="shouji">
            <span class="iconfont icon-shouji"></span>
            <input type="text" placeholder="手机号码">
        </div>
        <div class="dx">
            <span class="iconfont icon-xiaoxixinxiduanxintixingyoujiantongzhisixinbeifen"></span>
            <input type="text" placeholder="短信验证码">
            <b>获取验证码</b>
        </div>
        <button>登录</button>
        <div class="btn-bot">
            <a href="./registry.html">注册</a><a href="" style="border-right: none;">忘记密码</a>
        </div>

        </div>

                <a href="#">
                    <span class="iconfont iconfont1 icon-qq1"></span>

            <li>
