<html lang="en">

<head>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./fonts/font_2253693_d0ulhqvynuq/iconfont.css">

            <div class="phone">
                <span class="iconfont icon-qq"></span>
                <input type="text" placeholder="用户名/手机/邮箱" name="username" id="username">
            </div>
            <div class="password">
                <span class="iconfont icon-suo1"></span>

            </div>
            <img src="./img/img.png" alt="" id="img">

            <div class="btn-bot">
                <a href="./registry.html">注册</a><a href="" style="border-right: none;">忘记密码</a>

            </div>
            <ul>
                <li>
                    <a href="#">
                        <span class="iconfont iconfont1 icon-qq1"></span>

                </li>

                <li>
